name: Tests
on: 
  push:
    branches: [ main ] # Workflow will be activated whenever there's a push on branch 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # ✅ Explicit version matching local (v24.4.1)
      
      # Install Java + Allure
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17' # ✅ Correct Allure-compatible version
          distribution: 'temurin'

      # Install dependencies
      - name: Install dependencies
        run: npm ci # ✅ Clean install 

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps # ✅ Browser setup

      - name: Install Allure CLI globally 
        run: npm install -g allure-commandline --save-dev # ✅ Corrected official Java-based Allure CLI from Qameta. (do not use npx)

      # Run tests (root config handles projects) with masked secrets
      - name: Run Playwright tests
        env:
          AI_SUGGESTIONS_AUTH_TEST_IDENTITY_URL: ${{ secrets.AI_SUGGESTIONS_AUTH_TEST_IDENTITY_URL }}
          AI_SUGGESTIONS_AUTH_TEST_PRODUCT_URL: ${{ secrets.AI_SUGGESTIONS_AUTH_TEST_PRODUCT_URL }}
          AI_SUGGESTIONS_AUTH_TEST_USERNAME: ${{ secrets.AI_SUGGESTIONS_AUTH_TEST_USERNAME }}
          AI_SUGGESTIONS_AUTH_TEST_PASSWORD: ${{ secrets.AI_SUGGESTIONS_AUTH_TEST_PASSWORD }}
          AI_SUGGESTIONS_AUTH_PROD_IDENTITY_URL: ${{ secrets.AI_SUGGESTIONS_AUTH_PROD_IDENTITY_URL }}
          AI_SUGGESTIONS_AUTH_PROD_PRODUCT_URL: ${{ secrets.AI_SUGGESTIONS_AUTH_PROD_PRODUCT_URL }}
          AI_SUGGESTIONS_AUTH_PROD_USERNAME: ${{ secrets.AI_SUGGESTIONS_AUTH_PROD_USERNAME }}
          AI_SUGGESTIONS_AUTH_PROD_PASSWORD: ${{ secrets.AI_SUGGESTIONS_AUTH_PROD_PASSWORD }}
        run: | # ✅ Secret masking and catching failed tests to proceed deploying the page
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_TEST_IDENTITY_URL }}" 
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_TEST_PRODUCT_URL }}" 
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_TEST_USERNAME }}"
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_TEST_PASSWORD }}"
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_PROD_IDENTITY_URL }}" 
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_PROD_PRODUCT_URL }}" 
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_PROD_USERNAME }}"
          echo "::add-mask::${{ secrets.AI_SUGGESTIONS_AUTH_PROD_PASSWORD }}"
          npx playwright test || echo "::warning::Tests failed but continuing CI"
          # after `npx playwright test` step

      - name: Remove setup test from allure results
        if: always()
        run: node scripts/remove-setup-results.js

      - name: Generate Allure report
        if: always() # ✅ Runs even if tests fail (displays which test cases failed)
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Verify Allure results
        if: always() # ✅ Verifies if Allure results and reports were there
        run: |
          echo "Allure results files:"
          ls -la ./allure-results
          echo "Allure report:"
          ls -la ./allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always() # ✅ Critical for showing failed tests
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # ✅ Correct automatic token
          publish_dir: ./allure-report
          keep_files: false # False value prevents overcrowding, mismatched resources of Allure reports display (old files to new files)