name: Tests
on: 
  push:
    branches: [ main ] # Workflow will be activated whenever there's a push on branch 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # Install Java + Allure
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install dependencies
      - run: npm ci
      - run: npx playwright install --with-deps

      # Run tests (root config handles projects) with masked secrets
      - name: Run Playwright tests
        env:
          USERNAME: ${{ secrets.FIRST_USERNAME }}
          PASSWORD: ${{ secrets.FIRST_PASSWORD }}
          LOGIN_URL: ${{ secrets.FIRST_LOGIN_URL }}
        run: |
          echo "::add-mask::${{ secrets.FIRST_USERNAME }}"
          echo "::add-mask::${{ secrets.FIRST_PASSWORD }}"
          npx playwright test

      # Generate Allure report
      - run: npx allure generate ./allure-results --clean -o ./allure-report

      # Upload Allure report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: ./allure-report/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true